<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="carousel">
    <ul>
      <li>
        <img src="./photos/pic1.jpg" alt="Picture 1">
      </li>
      <li>
        <img src="./photos/pic2.jpg" alt="Picture 2">
      </li>
      <li>
        <img src="./photos/pic3.jpg" alt="Picture 3">
      </li>
      <li>
        <img src="./photos/pic4.jpg" alt="Picture 4">
      </li>
      <li>
        <img src="./photos/pic5.jpg" alt="Picture 5">
      </li>
    </ul>
    <button class="prev"></button>
    <button class="next"></button>
  </div>
</body>
</html>
