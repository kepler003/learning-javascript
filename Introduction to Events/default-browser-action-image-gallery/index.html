<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="gallery">
    <div class="gallery__main-img-box gallery__img-box">
      <img class="gallery__main-img gallery__img" src="./photos/pic1.jpg" alt="Photo 1">
    </div>
    <div class="gallery__thumbnails">
      <div class="gallery__thumbnail gallery__img-box">
        <img class="gallery__thumbnail-img gallery__img" src="./photos/pic1.jpg" alt="Photo 1">
      </div>
      <div class="gallery__thumbnail gallery__img-box">
        <img class="gallery__thumbnail-img gallery__img" src="./photos/pic2.jpg" alt="Photo 2">
      </div>
      <div class="gallery__thumbnail gallery__img-box">
        <img class="gallery__thumbnail-img gallery__img" src="./photos/pic3.jpg" alt="Photo 3">
      </div>
      <div class="gallery__thumbnail gallery__img-box">
        <img class="gallery__thumbnail-img gallery__img" src="./photos/pic4.jpg" alt="Photo 4">
      </div>
      <div class="gallery__thumbnail gallery__img-box">
        <img class="gallery__thumbnail-img gallery__img" src="./photos/pic5.jpg" alt="Photo 5">
      </div>
    </div>
  </div>
</body>
</html>
